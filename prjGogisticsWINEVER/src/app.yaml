application: gogistics-winever
version: 1
runtime: python27
api_version: 1
threadsafe: true

handlers:

- url: /favicon\.ico
  static_files: static/images/favicon.ico
  upload: static/images/favicon.ico

- url: /apple-touch-icon\.png
  static_files: static/images/winever_logo.png
  upload: static/images/winever_logo.png

- url: /apple-touch-icon-precomposed\.png
  static_files: static/images/winever_logo.png
  upload: static/images/winever_logo.png

- url: /css
  static_dir: static/css

- url: /js
  static_dir: static/javascripts

- url: /img
  static_dir: static/images

- url: /my_ng_templates
  static_dir: static/my_ng_templates

- url: /leaflet
  static_dir: static/leaflet-0.7

- url: /mis
  static_dir: static/mis

- url: /robots\.txt
  static_files: static/mis/robots.txt
  upload: static/mis/robots.txt

- url: /(base/.*)?
  script: dispatchers.dispatchers_base.app

- url: /query/.*
  script: dispatchers.dispatchers_query_mechanisms.app

- url: /cron_tasks/.*
  script: dispatchers.dispatchers_cron_tasks.app
  login: admin
  
libraries:
- name: webapp2
  version: latest

- name: jinja2
  version: latest