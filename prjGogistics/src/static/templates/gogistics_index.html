{% extends "/gogistics_base.html"%} {% block main_content %}
<div id="main_content"
	style="text-align: center; position: fixed; top: 15%; width: 100%; background-color: #000; z-index: 100;">
	
	<!-- Company logo and slogan -->
	<img alt="Gogistics" src="/img/gogistics_font_side.png"
		class="gogistics_font_side_img">

    <!-- language selector -->
	<div style="display: block; margin: 5px auto;">
		<p style="color: #fff; display: inline-block; font-size: 13px;">Language</p>
		<select class="language_selector">
			<option>中文</option>
			<option>English</option>
		</select>
	</div>

	<!-- copy right -->
	<div id="copy_right" class="copy_right"
		style="margin-top: 30px; margin-bottom: 10px; text-align: center;">
		<p style="color: #9a9a9a; margin: 0px auto; font-size: 11px;">
			&copy; <span>Gogistics Ltd.</span> <span>Ailin.Alan Design
				Studio.</span> <span>Since 2014</span>
		</p>
	</div>
</div>
{% endblock %}
